<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="main-header">
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <div class="border-01"></div>
    <div class="border-02"></div>

    <form action="index.html" method="post">
      <fieldset class="group1">
        <legend class="f-title">Contact Information</legend>

        <div class="container-f clearfix">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="required" required><br>

          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" placeholder="required" required><br>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone"><br>

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address"><br>

          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="required" required><br>

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option selected disabled hidden>Choose State</option>
            <option value="NY">New York</option>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
          </select><br>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
        </div>
      </fieldset>

      <div class="border-03"></div>

      <fieldset class="group2">

        <legend class="f-title">Newsletter</legend>

        <label>Select the newsletter you would like to receive</label>

        <div class="container">
          <input type="checkbox" id="html_news" value="html_news" name="user_news">
          <label for="html_news">HTML News</label><br>

          <input type="checkbox" id="css_news" value="css_news" name="user_news">
          <label for="css_news">CSS News</label><br>

          <input type="checkbox" id="javascript_news" value="javascript_news" name="user_news">
          <label for="javascript_news">Javascript News</label><br>
        </div>

        <label>Newsletter Format</label>

        <div class="container">
          <input type="radio" id="html" value="html_format" name="user_format">
          <label for="html">HTML</label><br>

          <input type="radio" id="plain_text" value="text_format" name="user_format">
          <label for="plain_text">Plain Text</label>
        </div>

        <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics"></textarea>
      </fieldset>

      <button type="submit" name="user_signup">Sign Up</button>
    </form>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </body>
</html>
